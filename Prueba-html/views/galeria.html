<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bienvenidos a House of Pizza, tu lugar ideal para disfrutar las mejores pizzas artesanales.">
    <title>House of Pizza</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <link rel="icon" href="../assets/Logo.png" type="image/png">

<body id="galeria-page" class="productos">
    <div class="contenedor-principal">
            <!-- Encabezado con logo y menú -->
        <header>
            <nav class="nav_header">    
                <img src="../assets/logo_P.png" alt="Logotipo de la empresa" width="500" height="500" class="logo">
                <p class="empresa">House of Pizza</p>
                <ul class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="./galeria.html" class="activo">Galería</a></li>
                    <li><a href="./presupuesto.html">Presupuesto</a></li>
                    <li><a href="./contactos.html">Contacto</a></li>
                 </ul>
            </nav>
        </header>

        <main class="prod1">
            <!-- La galería se generará dinámicamente aquí -->
            <div id="galeria-container" class="galeria-grid">
                <!-- Las imágenes se cargarán automáticamente con JavaScript -->
            </div>
            
            <!-- Modal para lightbox -->
            <div id="lightbox-modal" class="lightbox-modal">
                <div class="lightbox-content">
                    <span class="lightbox-close">&times;</span>
                    <button class="lightbox-prev">&#10094;</button>
                    <img id="lightbox-image" src="../assets/galeria/img1.jpg" alt="Imagen del lightbox">
                    <button class="lightbox-next">&#10095;</button>
                    <div class="lightbox-caption"></div>
                    <div class="lightbox-counter"></div>
                </div>
            </div>
        </main>
        

        <!-- Pie de página -->
        <footer>
            <div class="redes-sociales">
                <a href="https://facebook.com"><img src="../assets/redes_sociales/Logo_de_Facebook.png" alt="Facebook" width="1200" height="1202"></a>

                <a href="https://instagram.com"><img src="../assets/redes_sociales/images.jpeg" alt="Instagram" width="225" height="225"></a>
            </div>
            <p>
                Calle Principal #123, Ciudad, País | 
                <a href="./aviso_legal.html">Aviso Legal</a>
            </p>
